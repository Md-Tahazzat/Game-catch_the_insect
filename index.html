<!DOCTYPE html>
<html lang="en" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Meal Generator</title>
    <link rel="stylesheet" href="style.css" />

    <!-- tailwind play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/7a263e28c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container w-full max-w-6xl px-4 md:mx-auto mt-16">
      <h1 class="text-center text-2xl md:text-4xl font-bold my-3">
        Feeling hungry?
      </h1>
      <h2 class="text-center text-xl md:text-2xl font-bold my-4">
        Get a random meal by clicking below
      </h2>
      <button
        class="mx-auto flex items-center py-2 hover:bg-blue-700 px-4 rounded-md bg-blue-600 text-white mt-5 font-bold"
      >
        GET MEAL <i class="fa-solid fa-bowl-food fa-2x ml-3"></i>
      </button>

      <div
        class="container mt-10 md:mt-20 w-full flex flex-col md:flex-row gap-5"
        id="food-container"
      >
        <div id="meal-details">
          <img
            src="https://media.istockphoto.com/id/1295633127/photo/grilled-chicken-meat-and-fresh-vegetable-salad-of-tomato-avocado-lettuce-and-spinach-healthy.jpg?b=1&s=170667a&w=0&k=20&c=28UZDQVkSbPg3-SX4s0jWARo0F7j2EC8zrvQHuh8WnU="
            class="md:mx-0 mb-6 w-6/6 md:w-full"
            alt=""
          />
          <h2 class="text-xl mb-4 font-bold md:text-2xl">Category: Beef</h2>
          <h4 class="font-bold mb-4">Area: China</h4>
          <p class="text-xl md:text-2xl mb-4">ingredients:-</p>

          <ul class="list-disc ml-4">
            <li>Beef</li>
            <li>Leef</li>
          </ul>
        </div>
        <div id="meal-description" class="w-full md:w-3/6">
          <h1 class="text-2xl md:text-3xl font-bold mb-4 text-center">hello</h1>
        </div>
      </div>

      <!-- you tube section -->
      <div class="container mt-10 md:mt-20">
        <h1 class="text-xl md:text-2xl font-semibold">Video Recipe</h1>

        <iframe
          class="w-full md:w-4/6 lg:w-3/6 mx-auto mb-10 h-56 md:h-96"
          src="https://www.youtube.com/embed/tgbNymZ7vqY"
        >
        </iframe>
      </div>
      <button
        id="toggle-btn"
        onclick="toggleContact()"
        class="py-3 px-4 shadow-lg text-white font-bold rounded-full bg-yellow-600 hover:bg-yellow-700 fixed bottom-64 md:bottom-[30%] right-4 md:right-10"
      >
        <i class="fa-regular fa-comment fa-2x"></i>
      </button>
      <div
        id="contact-container"
        class="border-4 md:border-[6px] rounded-3xl fixed bottom-[21rem] md:bottom-[40%] right-4 md:right-10 md:-right-3/4 duration-700 bg-[#44444468] inline-block border-blue-700 -right-96"
      >
        <h1
          class="text-center text-sm bg-blue-700 px-5 text-white mx-auto pb-1 max-w-fit rounded-b-xl"
        >
          Created with <i class="fa-solid fa-heart"></i> by
          <span class="text-yellow-400">Md Tahazzat</span>
        </h1>
        <div class="py-5 px-16 md:py-8 md:px-32">
          <h1 class="text-2xl md:text-3xl text-white">Get in touch on</h1>
          <div class="flex items-center justify-between mt-4">
            <button
              class="rounded-full text-3xl text-white hover:text-yellow-600"
            >
              <i class="fa-brands fa-facebook"></i>
            </button>
            <button
              class="rounded-full text-3xl text-white hover:text-yellow-600"
            >
              <i class="fa-brands fa-twitter"></i>
            </button>
            <button
              class="rounded-full text-3xl text-white hover:text-yellow-600"
            >
              <i class="fa-brands fa-instagram"></i>
            </button>
            <button
              class="rounded-full text-3xl text-white hover:text-yellow-600"
            >
              <i class="fa-brands fa-linkedin"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
</html>
