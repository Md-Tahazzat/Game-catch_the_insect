<!DOCTYPE html>
<html lang="en" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch Insect</title>
    <link rel="stylesheet" href="style.css" />

    <!-- tailwind play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/7a263e28c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-blue-400">
      <div
        id="header_container"
        class="text-center h-screen flex items-center justify-center"
      >
        <div>
          <h1
            class="text-center text-3xl md:text-7xl font-bold text-slate-100 my-5"
          >
            Catch The Insect
          </h1>
          <a
            id="play_game"
            onclick="showContainer()"
            href="#select"
            class="text-center inline-block mx-auto text-slate-700 text-3xl rounded py-2 px-3 bg-slate-100 font-bold"
            >Play Game</a
          >
        </div>
      </div>

      <!-- insect selection section -->
      <div
        id="select"
        class="h-screen flex items-center justify-center p-10 hidden"
      >
        <div>
          <h2
            class="text-center text-3xl md:text-7xl font-bold text-slate-100 my-5"
          >
            What is your "favorite" insect?
          </h2>
          <div class="grid grid-cols-2 md:grid-cols-4 place-items-center mt-10">
            <div
              insect="ant.png"
              class="insects p-5 mt-10 flex flex-col hover:bg-slate-200 rounded-lg h-60 w-40 hover:text-slate-700 border-slate-200 border-2 mx-5"
            >
              <h1 class="text-blue-600 text-xl text-center font-extrabold">
                ant
              </h1>
              <img
                class="w-full h-full"
                src="./images/image/ant.png"
                alt="ant.png"
              />
            </div>
            <div
              insect="bee.png"
              class="insects p-5 mt-10 flex flex-col hover:bg-slate-200 rounded-lg h-60 w-40 hover:text-slate-700 border-slate-200 border-2 mx-5"
            >
              <h1 class="text-blue-600 text-xl text-center font-extrabold">
                Bee
              </h1>
              <img
                class="w-full h-full"
                src="./images/image/bee.png"
                alt="bee.png"
              />
            </div>
            <div
              insect="spider.png"
              class="insects p-5 mt-10 flex flex-col hover:bg-slate-200 rounded-lg h-60 w-40 hover:text-slate-700 border-slate-200 border-2 mx-5"
            >
              <h1 class="text-blue-600 text-xl text-center font-extrabold">
                Spider
              </h1>
              <img
                class="w-full h-full"
                src="./images/image/spider.png"
                alt="spider.png"
              />
            </div>
            <div
              insect="mosquito.png"
              class="insects p-5 mt-10 flex flex-col hover:bg-slate-200 rounded-lg h-60 w-40 hover:text-slate-700 border-slate-200 border-2 mx-5"
            >
              <h1 class="text-blue-600 text-xl text-center font-extrabold">
                Mosquito
              </h1>
              <img
                class="w-full h-full"
                src="./images/image/mosquito.png"
                alt="mosquito.png"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- game container -->
      <div id="game_container" class="h-screen w-full hidden p-4 md:p-12">
        <div class="flex items-center justify-between">
          <h2 class="text-xl md:text-4xl ml-4 md:ml-8 mt-4 text-slate-100">
            Time: <span id="time">03:00</span>
          </h2>
          <h2 class="text-xl md:text-4xl mr-4 md:mr-8 mt-4 text-slate-100">
            Score: <span id="score">00</span>
          </h2>
        </div>
        <div
          id="game_field"
          class="mt-20 relative flex justify-center items-center"
        ></div>
      </div>
      <div
        id="end_score_container"
        class="h-screen w-full flex items-center justify-center hidden"
      >
        <div class="text-center">
          <h1 class="text-5xl mb-5 md:text-9xl text-slate-300">
            Score:<span id="end_score"></span>
          </h1>
          <button
            onclick="restartGame()"
            id="restart_btn"
            class="bg-slate-100 rounded-lg py-2 px-4 font-bold text-xl text-slate-800"
          >
            Restart
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
</html>
